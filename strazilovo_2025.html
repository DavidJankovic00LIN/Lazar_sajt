<script>
    document.addEventListener('DOMContentLoaded', function() {
     // Inicijalizacija dropdown-a
     var dropdownElems = document.querySelectorAll('.dropdown-trigger');
     var dropdownInstances = M.Dropdown.init(dropdownElems, {
       coverTrigger: false,
       constrainWidth: false,
       closeOnClick: false, // Ovo je ključno promenjeno
       alignment: 'right',
       hover: false
     });
   
     // Rukovanje klikovima na mobilne linkove
     document.querySelectorAll('.mobile-nav-link').forEach(function(link) {
       link.addEventListener('click', function(e) {
         // Zatvori dropdown
         var dropdownInstance = M.Dropdown.getInstance(document.querySelector('.dropdown-trigger'));
         if(dropdownInstance) dropdownInstance.close();
         
         // Delay za zatvaranje dropdown-a pre navigacije
         setTimeout(function() {
           var target = link.getAttribute('href');
           if(target) {
             // Provera da li sekcija postoji
             var targetElement = document.querySelector(target);
             if(targetElement) {
               e.preventDefault();
               targetElement.scrollIntoView({
                 behavior: 'smooth'
               });
               
               // Ažuriraj URL bez reload-a stranice
               history.pushState(null, null, target);
             }
           }
         }, 100); // Mali delay osigurava da se dropdown zatvori pre skrolovanja
       });
     });
   
     // Inicijalizacija ostalih komponenti
     var collapsibleElems = document.querySelectorAll('.collapsible');
     M.Collapsible.init(collapsibleElems);
   
     var carouselElems = document.querySelectorAll('.carousel');
     M.Carousel.init(carouselElems, {
       fullWidth: true,
       indicators: true
     });
   
     // Inicijalizacija AOS
     AOS.init();
   });
   </script>
